syntax = "proto3";

package activity;

option go_package="./services";
// import "google/protobuf/timestamp.proto";

service activity {
    rpc CreateActivity(Activity) returns (Response);
    rpc GetActivitys(Empty) returns (ActivityList);
    rpc GetActivity(ActivityId) returns (Activity);
    rpc EditActivity(Activity) returns (Response);
    rpc DeleteActivity(ActivityId) returns (Response);
}

message Empty {}

message ActivityId {
  string id = 1;
}

message Activity {
    string ActivityId = 1;
    string Name = 2;
    string Description = 3;
    string ImageProfile = 4;
    repeated string Type = 5;
    string OwnerId = 6;
    string Location = 7;
    int64 MaxParticipant = 8;
    repeated string Participant = 9;
    string Date = 10;
    int64 Duration = 11;
    string ChatId = 12;
}

message ActivityList{
  repeated Activity data = 1;
}

message Response {
    int64 Status = 1;
    string Message = 2;
  }